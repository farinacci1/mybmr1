<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BMR | Home</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css" type="text/css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script href="/font/all.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.1/minified/require.js"></script>
    <script src="/js/home.js"></script>

</head>
    <body>
            <div id="content_pane">
                <div id="overlay"></div>
                <div class="side_bar Vpane">
                    <div class="header">
                        <div class="left">
                            <div class="exit"></div>
                        </div>
                        <div class="right">
                            <div class="title"></div>
                        </div>
                    </div>
                   
                </div>
                <div id="nav_pane" class="Vpane">
                    <div class="navIcon logo"></div>
                    <div class="navIcon search"></div>
                    <div class="navIcon profile"></div>
                    <div class="navIcon favorites"></div>
                    <div class="navIcon blacklist"></div>
                    <div class="navIcon calendar"></div>
                    <div class="navIcon help"></div>

                    <div class="navIcon logout"></div>

                </div>
                <div id="main_pane" class="Vpane">
                    <div class="form-popup" id="myForm">
                        <div class="form-container">
                          <h1>Add Your Meal</h1>
                      
                          <label for="Day of Week"><b>Day of Week</b></label>
                          <input type="text" placeholder="Monday, Tuesday, Wednesday" id="popup_day" required>
                      
                          <label for="Meal Type"><b>Type of Meal</b></label>
                          <input type="text" placeholder="Breakfast, Lunch, Dinner..." id="popup_meal_type" required>
                      
                          <button type="submit" class="btn" id="addMeal">Add Meal</button>
                          <button type="submit" class="btn cancel" id="cancelAdd">Close</button>
                        </div>
                      </div>
                      <div class="form-popup" id="myFormEdit">
                        <div class="form-container">
                          <h1>Edit Your Meal</h1>
                      
                          <label for="Day of Week"><b>Day of Week</b></label>
                          <input type="text" placeholder="Monday, Tuesday, Wednesday" id="popup_day_edit" required>
                      
                          <label for="Meal Type"><b>Type of Meal</b></label>
                          <input type="text" placeholder="Breakfast, Lunch, Dinner..." id="popup_meal_type_edit" required>
                      
                          <button type="submit" class="btn" id="editMeal">Save Changes</button>
                          <button type="submit" class="btn cancel" id="cancelEdit">Cancel</button>
                        </div>
                      </div>
                    <div style="height:95%">
                        <iframe id="search_q_disp" src="./welcome.html" style="width:100%; height:100%; " frameBorder="0"></iframe>
                        
                    </div>
                    <div style="text-align: center;">
                        <input type="button" Value="Add to Meal Plan" id="btnAdd"></input>
                    </div>
                    

                </div>
            </div>

       
    </body>
</html>
